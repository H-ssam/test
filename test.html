<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 학교 홈페이지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3366cc;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
        }
        nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .button-box {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button-box button {
            background-color: #3366cc;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button-box button:hover {
            background-color: #254a99;
        }
        .lunch-menu {
            text-align: center;
            margin: 2rem;
        }
        .lunch-menu img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    우리 학교 홈페이지
</header>

<nav>
    <div class="button-box">
        <h3>학교 소개</h3>
        <p>우리 학교의 역사와 교육 이념을 소개합니다.</p>
        <button onclick="location.href='#'">바로가기</button>
    </div>
    <div class="button-box">
        <h3>공지사항</h3>
        <p>학교 소식 및 중요 공지를 확인하세요.</p>
        <button onclick="location.href='#'">바로가기</button>
    </div>
    <div class="button-box">
        <h3>학사 일정</h3>
        <p>학기별 주요 일정을 안내합니다.</p>
        <button onclick="location.href='#'">바로가기</button>
    </div>
    <div class="button-box">
        <h3>방과후 활동</h3>
        <p>다양한 방과후 프로그램을 소개합니다.</p>
        <button onclick="location.href='#'">바로가기</button>
    </div>
    <div class="button-box">
        <h3>학교 급식</h3>
        <p>이번 주 학교 급식표를 확인하세요.</p>
        <button onclick="location.href='#'">바로가기</button>
    </div>
</nav>

<section class="lunch-menu">
    <h2>오늘의 급식</h2>
    <img src="https://school.example.com/lunch_menu.jpg" alt="학교 급식표">
</section>

<footer>
    © 2025 우리 학교. All rights reserved.
</footer>

</body>
</html>
